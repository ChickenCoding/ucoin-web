<h1>Votes</h1>

<div class="alert alert-warning" ng-class="{hidden: numbers == 0}">
  <strong>No votes received on this server!</strong> send yours once enough memberships are received.
</div>

<table id="table-am-index" class="table table-striped table-condensed">
  <tbody ng-repeat="number in numbers">
    <tr>
      <th width="50%">Hash</th>
      <th width="50%">Votes count</th>
    </tr>
    <tr ng-repeat="hash in number.hashes" class="even">
      <td>
        <span style="font-family:fixed,courier">#{{number.index}}-{{hash.hash}}</span></td>
      <td>{{hash.count}}</td>
    </tr>
  </tbody>
</table>
