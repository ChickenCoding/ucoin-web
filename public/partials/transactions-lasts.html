<h1>Contract</h1>

<div class="panel-group" id="accordion">
  <div class="alert alert-warning" ng-hide="transactions.length > 0">
    <strong>{{errorMessage}}</strong>
  </div>
  <div class="panel panel-success %>" ng-repeat="tx in transactions">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a style="font-family: courier" data-target="#collapse{{$index + 1}}" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion">
          <strong>TRANSFER</strong> of <strong>{{tx.sum}}</strong> by {{tx.sender}}</a>
      </h3>
    </div>
    <div class="panel-collapse collapse" id="collapse{{$index+1}}">
      <div class="panel-body">
        <table class="table table-striped table-condensed">
          <tr>
            <th width="30%">Field</th>
            <th width="70%">Value</th>
          </tr>
          <tr>
            <td>Version</td>
            <td>{{tx.version}}</td>
          </tr>
          <tr>
            <td>Currency</td>
            <td>{{tx.currency}}</td>
          </tr>
          <tr>
            <td>Sender</td>
            <td>{{tx.sender}}</td>
          </tr>
          <tr>
            <td>Number</td>
            <td>#{{tx.number}}</td>
          </tr>
          <tr>
            <td>PreviousHash</td>
            <td>
              <span style="font-family: fixed,courier" ng-hide="!tx.previousHash">{{tx.previousHash}}</span>
              <span class="label label-warning" ng-hide="tx.previousHash">none</span>
            </td>
          </tr>
          <tr>
            <td>Recipient</td>
            <td>{{tx.recipient}}</td>
          </tr>
          <tr class="coins">
            <td>Coins</td>
            <td style="font-family: fixed,courier">
              <span class="label label-warning" ng-hide="tx.coins.length > 0">none</span>
              <span ng-repeat-start="c in tx.coins">{{c.id}}</span>
              <span ng-repeat-end ng-hide="!c.tx">&nbsp;&nbsp;`--> {{c.tx}}</span>
            </td>
          </tr>
          <tr class="comment">
            <td>Comment</td>
            <td><pre>{{tx.comment}}</pre></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
